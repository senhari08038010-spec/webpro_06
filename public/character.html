<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>所持キャラ</title>
</head>
<body>
    <form action="/character" method="POST">
        <input type="text" name="name" required>
        <label for="name">name:</label><br>
        <input type="text" name="weapon">
        <label for="weapon">weapon:</label><br>
        <input type="number" name="chain" required>
        <label for="chain">chain:</label><br>
        <input type="text" name="sound" required>
        <label for="sound">sound:</label><br>
        <input type="number" name="H" required>
        <label for="H">H:</label><br>
        <input type="number" name="A" required>
        <label for="A">A:</label><br>
        <input type="number" name="B" required>
        <label for="B">B:</label><br>
        <input type="number" name="C_H" required>
        <label for="C_H">C_H:</label><br>
        <input type="number" name="C_D" required>
        <label for="C_D">C_D:</label><br>
        <input type="number" name="charge" required>
        <label for="charge">charge:</label><br>
        <input type="number" name="effect" required>
        <label for="effect">effect:</label><br>
        <input type="number" name="usual" required>
        <label for="usual">usual:</label><br>
        <input type="number" name="skill" required>
        <label for="skill">skill:</label><br>
        <input type="number" name="circuit" required>
        <label for="circuit">circuit:</label><br>
        <input type="number" name="release" required>
        <label for="release">release:</label><br>
        <input type="number" name="variation" required>
        <label for="variation">variation:</label><br>
        <input type="submit" values="登録">
    </form>
</body>
</html>
